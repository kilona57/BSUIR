<!DOCTYPE html>
<html>
<head>
    <title>OWL Ontology</title>
    <link type="text/css" href="{{ url_for('static', filename='css/classes.css')}}" rel="stylesheet" />
    <link type="text/css" href="{{ url_for('static', filename='css/index.css')}}" rel="stylesheet" />
    <style>
        button {
            width: 180px;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('update_class_name') }}" method="POST">
        <label for="selected_class">Выберите класс:</label>
        <select name="selected_class">
            {% for cls in classes %}
                <option value="{{ cls }}">{{ cls }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="new_class">Введите новое имя класса:</label>
        <input type="text" name="new_class">
        <br>
        <input type="submit" value="Изменить имя класса">
        {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
        {% endif %}
    </form>
    <textarea readonly>
        {% for cls in classes_for_update %}
                {{ cls }}
        {% endfor %}
</textarea>
    <div class="btn">
        <button><a href="/display_classes_after_update">Классы</a></button>
    <button><a href="/">Главная страница</a></button>
    </div>
</body>
</html>
